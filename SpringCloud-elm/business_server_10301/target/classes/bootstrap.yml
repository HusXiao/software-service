spring:
  cloud:
    config:
      name: food_server_10200   #应用名称对应Git中的文件前半部分
      profile: dev                  #对应Git文件名中后半部分
      label: master                 #git分支
      uri: http://localhost:15000  #config server的请求地址
      discovery:
        enabled: true #开启服务发现
        service-id: config-server #config server服务名
#eureka配置
eureka:
  client:
    service-url:
      #将自己注册给defaultZone给定的eureka集群上
      defaultZone: http://eurekaServer13000:13000/eureka/,http://eurekaServer13001:13001/eureka/
    instance:
      prefer-ip-address: true #使用ip地址向eureka进行注册
      instance-id: ${spring.cloud.client.ip-address}:${server.port}    #设置eureka控制台显示注册信息

      lease-renewal-interval-in-seconds: 5
      lease-expiration-duration-in-seconds: 15s


