server: 
    port: 14000

spring:
    application:
        name: gateway-server
   #下面是关于Gateway的配置
    cloud: 
       gateway:
          globalcors:                #设置全局跨域处理
             corsConfigurations:
                '[/**]':
                   allowedOrigins: "*"
                   allowedHeaders: "*"
                   allowedMethods: 
                   - GET
                   - POST
                   - PUT
                   - DELETE
          default-filters:          #设置全局熔断处理
          - name: service-circuit-breaker
            args:
                name: fallbackcmd
                fallbackUri: forward:/fallback
          routes:                   #设置路由
          -  id: userServer   
             uri: lb://user-server
             predicates:
             - Path=/UserController/*/**
    
          -  id: foodServer
             uri: lb://food-server
             predicates:
             - Path=/FoodController/*/**
    
          -  id: businessServer
             uri: lb://business-server
             predicates:
             - Path=/BusinessController/*/**
    
          -  id: cartServer
             uri: lb://cart-server
             predicates:
             - Path=/CartController/*/**
          
          -  id: deliveryaddressServer
             uri: lb://deliveryaddress-server
             predicates:
             - Path=/DeliveryAddressController/*/**
          
          -  id: ordersServer
             uri: lb://orders-server
             predicates:
             - Path=/OrdersController/*/**

resilience4j:
  circuitbreaker:
    instances:
      service-circuit-breaker:
        registerHealthIndicator: true
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        failureRateThreshold: 30
        waitDurationInOpenState: 5000
        permittedNumberOfCallsInHalfOpenState: 3

#eureka配置
eureka:
    client:
      service-url:
          #将自己注册给defaultZone给定的eureka集群上
          defaultZone: http://eurekaServer13000:13000/eureka/,http://eurekaServer13001:13001/eureka/
      instance:
          prefer-ip-address: true #使用ip地址向eureka进行注册
          instance-id: ${spring.cloud.client.ip-address}:${server.port}
          lease-renewal-interval-in-seconds: 5      #心跳间隔时间
          lease-expiration-duration-in-seconds: 15  #续约持续时间