server:
   port: 10601

logging:
   level:
      org.springframework: debug
      com.neusoft.mapper: debug

spring:
   application:
      name: orders-server

   datasource:
      username: root
      password: '****918duasdf'

      url: jdbc:mysql://localhost:3306/elmdb?characterEncoding=utf-8
      driver-class-name: com.mysql.jdbc.Driver

mybatis:
   mapper-locations: classpath:mapper/*.xml
   type-aliases-package: com.neusoft.po

#eureka配置
eureka:
    client:
      service-url:
          #将自己注册给defaultZone给定的eureka集群上
          defaultZone: http://eurekaServer13000:13000/eureka/,http://eurekaServer13001:13001/eureka/
      instance:
          prefer-ip-address: true #使用ip地址向eureka进行注册
          instance-id: ${spring.cloud.client.ip-address}:${server.port}    #设置eureka控制台显示注册信息

          lease-renewal-interval-in-seconds: 5
          lease-expiration-duration-in-seconds: 15s
